<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stacks</title>
</head>
<body>
<a href="/inote/homepage">Go to homepage</a>
<a href="/inote/user/stack/create">Create New Stack</a>
<h1>Stacks</h1>
<table>
    <tr>
        <td>Name</td>
    </tr>
    <th:block th:each="stack : ${stacks}">
        <tr>
            <td><a th:href="@{/user/stack/view/__${stack.id}__}" th:text="${stack.name}"></a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
