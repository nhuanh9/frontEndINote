<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>NoteType List</title>
    <style th:replace="layout/head::style"></style>
</head>
<body>
<a href="/inote/user/homepage">Go to homepage</a>
<a href="/inote/user/noteType/create">Create New NoteType</a>
<h1>NoteType List</h1>
<div th:if="${user}">
    <div class="login" sec:authorize="isAuthenticated()">
        <span th:text="${user.username}"></span>|<a th:href="@{/logout}">Logout</a>
    </div>
</div>
<form>
    Search by name:
    <input type="text" name="search">
    <input type="submit" value="Search">
</form>
<table>
    <tr>
        <td>Name</td>
        <td>Stack</td>
        <td>Edit</td>
        <td>Delete</td>
        <td>View</td>
    </tr>
    <th:block th:each="noteType : ${noteTypes}">
        <tr>
            <td ><a th:href="@{/user/noteType/view/__${noteType.id}__}" th:text="${noteType.name}"></a></td>
            <td th:text="${noteType.stack.name}"></td>
            <td><a th:href="@{/user/noteType/edit/__${noteType.id}__}">edit</a></td>
            <td><a th:href="@{/user/noteType/delete/__${noteType.id}__}">delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
