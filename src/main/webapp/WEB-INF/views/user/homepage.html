<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style th:replace="layout/head::style"></style>
</head>
<body>
<div th:if="${user}">
    <div class="login" sec:authorize="isAuthenticated()">
        <span th:text="${user}"></span>|<a th:href="@{/logout}">Logout</a>
    </div>
</div>
<div th:if="${user==null}">
    <div class="login" sec:authorize="isAnonymous()">
        <a th:href="@{/login}">Login</a>|<a href="/inote/register">Register</a>
    </div>
</div>
<div class="select">
    <a href="/inote/user/note/create">Create new note</a>
    <br>
    <a href="/inote/user/note/notes">List note</a>
    <br>
    <a href="/inote/user/tag/tags">Tags</a>
    <br>
    <a href="/inote/user/stack/stacks">Stacks</a>
    <br>
    <a href="/inote/user/recycleBin/trashes">Recycle Bin</a>
</div>
</body>
</html>
