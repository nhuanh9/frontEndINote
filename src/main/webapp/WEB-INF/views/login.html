<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<a href="/inote/homepage">Go to homepage</a>
<h1>Login</h1>
<form th:action="@{/doLogin}" method="POST">
    <table>
        <tbody>
        <tr>
            <td>Username:</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td colspan="2"><input name="submit" type="submit" value="Login"></td>
        </tr>
        </tbody>
    </table>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <div>
        <a href="/inote/register">You don't have account? Register new account here !</a>
    </div>
</form>
</body>
</html>
