<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Stack</title>
</head>
<body>
<a href="/inote/user/stack/stacks">Stacks</a>
<h1>View Stack: <span th:text="${stack.name}"></span></h1>
<table>
    <tr>
        <td>Name</td>
    </tr>
    <th:block th:each="noteType : ${noteTypes}">
        <tr>
            <td><a th:href="@{/user/noteType/view/__${noteType.id}__}" th:text="${noteType.name}"></a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
