<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Recycle Bin</title>
    <style th:replace="layout/head::style"></style>
</head>
<body>
<a href="/inote/user/homepage">Go to homepage</a>
<div th:if="${user}">
    <div class="login" sec:authorize="isAuthenticated()">
        <span th:text="${user.username}"></span>|<a th:href="@{/logout}">Logout</a>
    </div>
</div>
<h1>Recycle Bin</h1>
<table>
    <tr>
        <td>Title</td>
        <td>Content</td>
    </tr>
    <th:block th:each="trash : ${trashes}">
        <tr>
            <td><a th:href="@{/user/recycleBin/view/__${trash.id}__}" th:text="${trash.title}"></a></td>
            <td th:text="${trash.content}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
