<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete NoteType</title>
</head>
<body>
<a href="/inote/user/noteType/noteTypeList">NoteType List</a>
<form th:action="@{/user/noteType/delete}" th:object="${noteType}" method="post">
    <input th:type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${noteType.name}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td th:text="${noteType.description}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete"></td>
        </tr>
    </table>
</form>
</body>
</html>
